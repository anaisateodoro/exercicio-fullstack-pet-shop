<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pet-Shop</title>
</head>
<body>
    <section id="cadastro">
        <div>
            <div id="titulo">
                <h1>PET SHOP DOGO</h1>
            </div>
    
            <form>
                <label for="petName">Nome do pet:</label>
                <input type="text" id="petName">
                <label for="specie">Espécie do pet:</label>
                <input type="text" id="specie">
                <label for="breed">Raça do pet:</label>
                <input type="text" id="breed">
                <label for="height">Tamanho do pet:</label>
                <input type="text" id="height">
                <label for="coatType">Tipo da pelagem do pet:</label>
                <input type="text" id="coatType">
                <label for="treatment">Tratamento:</label>
                <select id="treatment" name="treatment">
                    <option value="Banho">Banho</option>
                    <option value="Tosa">Tosa</option>
                    <option value="BanhoTosa">Banho & Tosa</option>
                </select>
                <label for="tutorName">Nome do Tutor:</label>
                <input type="text" id="tutorName">
                <label for="tutorTel">Telefone do Tutor:</label>
                <input type="text" id="tutorTel">
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </section>
    <section id="ordens">

    </section>


    <script src="main.js"></script>
</body>
</html>
